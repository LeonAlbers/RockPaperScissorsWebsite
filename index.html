<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors!</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1 class="title">Rock, Paper, Scissors</h1>
    <div class="container">
      <div class="background">
        <div class="display">
          <div id="computer-display">
            <span>Computer:</span>
            <p id="com-output">🗿</p>
          </div>
          <div id="user-display">
            <span>User:</span>
            <p id="user-output">📄</p>
          </div>
        </div>
        <div class="controls">
          <button class="btn" onclick="choose('rock')">🗿</button>
          <button class="btn" onclick="choose('paper')">📄</button>
          <button class="btn" onclick="choose('scissors')">✂️</button>
        </div>
      </div>
    </div>
  </body>
</html>
