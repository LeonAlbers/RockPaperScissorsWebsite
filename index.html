<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors!</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1 class="title">Rock, Paper, Scissors</h1>
    <div class="container">
      <div class="background">
        <div class="display" id="display">
          <div id="computer-display">
            <span>Computer:</span>
            <p id="com-output">🗿</p>
          </div>
          <div id="user-display">
            <span>User:</span>
            <p id="user-output">📄</p>
          </div>
        </div>
        <div class="game-counter">
          <p>Games:</p>
          <p id="game-count">0</p>
        </div>
        <div class="counter">
          <div>
            <p>Computer:</p>
            <p id="com-counter">0</p>
          </div>
          <div>
            <p>Tie:</p>
            <p id="tie-counter">0</p>
          </div>
          <div>
            <p>User:</p>
            <p id="user-counter">0</p>
          </div>
        </div>
        <p id="result"></p>
        <div class="controls">
          <div>
            <button class="btn" onclick="choose('🗿')">🗿</button>
          </div>
          <div>
            <button class="btn" onclick="choose('📄')">📄</button>
          </div>
          <div>
            <button class="btn" onclick="choose('✂️')">✂️</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
